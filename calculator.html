<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body bgcolor='white'>
    <div class="main-page">
        <h1>Naija People</h1>
        <h4>Oya come do all your money calculations for here...</h4>
        <div class="box">
            <h3>TIP CALCULATOR</h3>

            <div class="form_controls">
                <p>How much be the money?</p>
                <input type="text" placeholder="Base on naija money oh..." id="billsAmount">

                <p>How the Service be na?</p>
                <select name="chooseService" id="serviceRendered" class="form-control">
                    <option disabled selected value="0">
                        <-- Abeg Choose Here -->
                    </option>
                    <option value="0.6">Kampe</option>
                    <option value="0.3">Correct</option>
                    <option value="0.1">Bad</option>
                    <option value="0.05">Wo wo</option>
                </select>
                <p>How many people dey share the money?</p>
                <input type="text" placeholder="Number of people" id="numberOfPeople" />
                <span>People</span>
                <button id="submit" onclick="tipCalculate()" class="btn-primary">CALCULATE</button>

            </div>

            <div id="total">
                <sup>#</sup>
                <span id="tip">0.00</span>
                <small id="each">each</small>
            </div>

        </div>
